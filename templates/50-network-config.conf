{% import "macros.j2" as _etcd with context %}
[Service]
ExecStartPre=/usr/bin/etcdctl -C {{_etcd.peers()}} {% if etcd_ca_host %}--ca-file={{_etcd.ca_file()}} --cert-file={{_etcd.cert_file()}} --key-file={{_etcd.key_file()}}{% endif %} set /coreos.com/network/config '{ "Network": "{{flanneld_network}}", "Backend": { "Type": "{{flanneld_backend_type}}"} }'
